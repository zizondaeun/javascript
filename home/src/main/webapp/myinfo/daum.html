<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>마커에 인포윈도우 표시하기</title>

</head>
<body>
	<div id="map" style="width: 100%; height: 450px;"></div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=08b951fd47ebb7aecbf2504803290aec"></script>
	<script>
		let enc = encodeURI("한글이 안되면 이렇게 하세요!");
		console.log('encodeURI: ', enc);
		let dec = decodeURI(enc);
		console.log('decodeURI: ', dec);

		console.log(location.href);
		//테이블에서 클릭한 주소로 이동시켜주는거(href이 url)
		//http://localhost:8080/home/myinfo/daum.html?x=36.519427&y=127.245248
		let url = location.href; 
		//let searchParams = new URL('http://localhost:8080/home/myinfo/daum.html?x=36.519427&y=127.245248');
		//console.log(searchParams.get('x'), searchParams.get('y'));
		//새로운 파라미터 추가? 
		let decURL = decodeURI(url); //decode
		let lat = decURL.substring(url.indexOf('x=') + 2, url.indexOf('y=') - 1); //substring가 끝을 정해주지않으니까 끝에서-1
		let lng = decURL.substring(url.indexOf('y=') + 2, url.indexOf('name=') - 1);
		let name = decURL.substring(decURL.indexOf('name=') + 5); //코로나19부터 쭉이라서
		
		console.log(lat, lng, name);
		
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = {
			center : new kakao.maps.LatLng(lat, lng, name), // 지도의 중심좌표(가운데에 오게)
			level : 3
		// 지도의 확대 레벨(지도의 크기)
		};

		var map = new kakao.maps.Map(mapContainer, mapOption);

		// 마커가 표시될 위치입니다 
		var markerPosition = new kakao.maps.LatLng(lat, lng, name);

		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({
			position : markerPosition
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);
		
		var iwContent = '<div style="padding:5px;">'+ name +'<br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
		iwPosition = new kakao.maps.LatLng(lat, lng, name); //인포윈도우 표시 위치입니다
		
		//console.log(iwContent.name);
		
		// 인포윈도우를 생성합니다
		var infowindow = new kakao.maps.InfoWindow({
			position : iwPosition,
			content : iwContent
		});

		// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
		infowindow.open(map, marker);
	</script>
</body>
</html>
