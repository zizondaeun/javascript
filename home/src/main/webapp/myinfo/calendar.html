<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>달력만들기</title>
<script src="../js/calendar.js"></script> <!-- 순자적으로 진행되기때문에 show가 아직 null이야/아니 그러면 밑에 하면 되는데 왜 위에 하셨을까? -->
</head>
<body>
	<!-- myinfo/calendar.html -->
	<div id="show"></div>
	<script>
		let month = 10;
		let now = new Date(2024, month, 0, 10, 10, 10); //년월일시분초
		console.log('년도: ', now.getFullYear());
		console.log('월: ', now.getMonth() + 1); //0부터 시작하니까 +1
		console.log('일: ', now.getDate());
		
		console.log('시: ', now.getHours());
		console.log('분: ', now.getMinutes());
		console.log('초: ', now.getSeconds());
		console.log('요일: ', now.getDay()); //0일,1월,2화
		
		//console.log('말일: ', new Date(2024, 4, 0)); //4월의 마지막날/(4,1)은 5월 1일
		
	</script>
</body>
</html>
