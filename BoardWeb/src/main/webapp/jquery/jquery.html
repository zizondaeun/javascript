<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 연습</title>
<script type="text/javascript" src="../js/jquery-3.7.1.js"></script> 
</head>
<body>
	<div id="show"></div>
	<div id="show2"></div>
	<script>
		//js vs jquery
		//<ul><li>apple</li><li>banana</li></ul>
		//jquery 방식
		let $ul = $('<ul />').append($('<li />').text('apple') //이거나
									,$('<li>banana</li>') //이거나 같고 둘다 각각 ul에 추가하겠다
							); //jquery객체 활용하면 짧게 코드를 짤수있다
		//console.log($ul);
		$('#show2').append($ul);
		
		//javascript 방식
		let ul = document.createElement('ul');
		
		let li = document.createElement('li');
		li.innerText = 'apple';
		ul.appendChild(li);

		li = document.createElement('li');
		li.innerText = 'banana';
		ul.appendChild(li);
		
		document.getElementById('show').appendChild(ul);
		
		
	</script>
</body>
</html>
