<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
  // + 버튼을 클릭하면 왼쪽 옵션이 오른쪽으로
  $(document).ready(function(){ //3.순서로 함수 실행됨
	  $('button:eq(0)').on('click', function(){ //2.
		  //console.log('button:eq(0)'); //플러스에 이벤트걸린거 확인ㅇ
		  $('select:eq(0) option:selected').appendTo('select:eq(1)'); //1.
	  })
  }) 
  // - 버튼을 클릭하면 오른쪽 옵션이 왼쪽으로 이동하도록 기능을 구현.
  $(document).ready(function(){
	  $('button:eq(1)').on('click', function(){
		  //console.log('button:eq(1)'); //마이너스에 이벤트걸린거 확인ㅇ
		  $('select:eq(1) option:selected').appendTo('select:eq(0)');
	  })
  })
  
</script>
</head>

<body>
	<select multiple style="height: 150px">
		<option>option1</option>
		<option>option2</option>
		<option>option3</option>
		<option>option4</option>
		<option>option5</option>
	</select>
	<button>+</button>
	<button>-</button>
	<select multiple style="height: 150px">
		<option>option6</option>
		<option>option7</option>
		<option>option8</option>
		<option>option9</option>
		<option>option10</option>
	</select>
</body>

</html>
